<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #e0e0e0;
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      position: relative;
      width: 300px;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .drop {
      position: absolute;
      width: 170%;
      height: 500px;
      background: radial-gradient(circle, #ffffff 50%, transparent 60%);
      border-radius: 10%;
      box-shadow: inset 0 6px 10px rgba(0, 0, 0, 0.2),
                  0 6px 12px rgba(0, 0, 0, 0.1);
    }

    .text {
      position: absolute;
      color: #555;
      font-size: 24px;
      transform: rotate(-45deg);
      font-style: italic;
      user-select: none;
    }

    .arrow {
      position: absolute;
      color: #777;
      font-size: 48px;
      transform: rotate(-30deg);
      bottom: 40px;
      right: 40px;
    }

    .arrow::after {
      content: 'â†º';
      position: absolute;
      top: -30px;
      left: -20px;
      font-size: 36px;
      transform: rotate(45deg);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text">Inset box shadow</div>
    <div class="drop"></div>
    <div class="arrow"></div>
  </div>
</body>
</html>
